initialization:
  fabm_yaml_name: fabm_brom_meth.yaml
  input_file_name: Laptev_average_year_2year.nc
  initialization_since_year: 1948
  longitude: 74.00
  latitude: 74.00
  #-names-of-parameters-in-the-input-file-----------------------------------
  depth_on_boundary: depth2
  time: time
  temperature: temp
  salinity: sal
  density: rho
  eddy_diffusivity: Kz_s
  ice_thickness: hice
  snow_thickness: snow_thick
  ice_surface_temperature: tisrf
  shortwave_radiation: swrad
  #-some-configuration-parameters-------------------------------------------
  repeat_day: 1
  repeat_year: 1
  seconds_per_circle: 300
  is_par: 0 # is par or not, 1 is yes (0 is shortwave radiation)
  #-names-for-relaxation----------------------------------------------------
  relaxation_file_name: Laptev_average_year_2year.nc
  relaxation_parameter: 0.5
  DICrel: none
  Alkrel: none
  PO4rel: po4
  NO3rel: no3
  Sirel: Si
  O2rel: none #o2
  CH4rel: Slb
  #-names-for-fluxes--------------------------------------------------------
  CH4flux: B2_10f
  DONflux: none
  #-ice-parameters----------------------------------------------------------
  required_volume: 0.072 # brine cells volume to enable convection in ice
  ice_algae_velocity: 3 # cm per day
  #-PAR---------------------------------------------------------------------
  background_attenuation: 0.04
  silt_attenuation: 4e-05
  silt_concentration: 1
  #-sediments-parameters----------------------------------------------------
  width_bbl: 0.5
  resolution_bbl: 0.1
  width_sediments: 0.1
  resolution_sediments: 0.02
  ice_layers_resolution: 0.06
  #-SPBM-needs-to-know-some-variable-names-(according-to-fabm.yaml)---------
  #-----------TheNameOfParameter: InstancesName_InitializationName-or-none--
  Alk: B_C_Alk
  DIC: B_C_DIC
  PO4: B_NUT_PO4
  NO3: B_NUT_NO3
  Si: B_NUT_Si
  CH4: B_CH4_CH4
  DON: none
  #-----------IPBM-needs-to-know-for-bioturbation-calculations--------------
  O2: B_BIO_O2
  #-----------Solid-elements------------------------------------------------
  CaCO3: B_Ca_CaCO3
  #-----------Solid-elements-from-BROM--------------------------------------
  S0: B_S_S0
  Fe3: B_Fe_Fe3
  FeCO3: B_Fe_FeCO3
  FeS: B_Fe_FeS
  FeS2: B_Fe_FeS2
  Mn4: B_Mn_Mn4
  MnCO3: B_Mn_MnCO3
  MnS: B_Mn_MnS
  Sipart: B_Si_Sipart
  Phy: B_BIO_Phy
  POML: B_BIO_POML
  POMR: B_BIO_POMR
  #-----------Solid-elements-from-ERSEM-------------------------------------
  SmallPOM: none
  MediumPOM: none
  LargePOM: none
  iDiatoms: none
  Diatoms: none
  NanoPhy: none
  PicoPhy: none
  MicroPhy: none
  MesoZoo: none
  MicroZoo: none
  NanoFlag: none 
