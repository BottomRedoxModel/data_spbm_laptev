instances:
  B_EQ:
    long_name: equilibrium_const√åants
    model: niva/brom_eq_constants
  B_pH:
    long_name: pH
    model: niva/brom_pH
    coupling:
      Kc1:      B_EQ/Kc1
      Kc2:      B_EQ/Kc2
      Kb:       B_EQ/Kb
      Kp1:      B_EQ/Kp1
      Kp2:      B_EQ/Kp2
      Kp3:      B_EQ/Kp3
      KSi:      B_EQ/KSi
      Knh4:     B_EQ/Knh4
      Kh2s:     B_EQ/Kh2s
      kso4:     B_EQ/kso4
      kflu:     B_EQ/kflu
      Kw:       B_EQ/Kw
      tot_free: B_EQ/tot_free
      DIC:      B_C/DIC
      Alk:      B_C/Alk
      PO4:      B_NUT/PO4
      Si:       B_NUT/Si
      NH4:      B_NUT/NH4
  B_NUT:
    long_name: main_nutrients
    model: niva/brom_main_nutrients
    initialization:
      NH4: 0.1
      NO2: 0.1
      NO3: 8.
      PO4: 0.65
      Si:  8.5
  B_C:
    long_name: carbon
    model: niva/brom_carbon
    initialization:
      DIC: 2170.0 # total dissolved inorganic carbon (mmol C/m^3)
      Alk: 2200.0
    coupling:
      Kc0:   B_EQ/Kc0
      Kc1:   B_EQ/Kc1
      Kc2:   B_EQ/Kc2
      Hplus: B_pH/Hplus
  B_BIO:
    long_name: bio
    model: niva/brom_bio
    initialization:
      Phy: 1.
      Het: 1.
      POM: 1.
      POC: 1.
      DOM: 0.0
      DOC: 0.0
      O2:  360.
    coupling:
      PO4:    B_NUT/PO4
      Si:     B_NUT/Si
      NH4:    B_NUT/NH4
      NO2:    B_NUT/NO2
      NO3:    B_NUT/NO3
      DIC:    B_C/DIC
      Alk:    B_C/Alk
    parameters:
      # Phytoplankton
      alpha: 0.055          # Photosynthetic efficiecy at low irradiance
      pbm: 8.0              # Maximum hourly rate of phytosynthesis
      K_po4_lim: 0.17       # Half-sat. constant for uptake of PO4 by Phy
      K_si_lim: 0.07        # Half-sat. constant for uptake of Si_lim by Phy
      K_nox_lim: 9.39       # Half-sat.const. for uptake of NO3+NO2
      K_nh4_lim: 0.57       # Half-sat.const. for uptake of NH4
      K_nfix: 0.4           # Maximum specific rate of N-fixation
      K_phy_mrt: 0.000027   # Specific rate of mortality
      K_phy_exc: 0.015      # Specific rate of excretion
      # Heterotrophs
      K_het_phy_gro: 0.136  # Max.spec. rate of grazing of Zoo on Phy (1/d)
      K_het_phy_lim: 0.219  # Half-sat.const. on Phy for Phy/Zoo ratio
      K_het_pom_gro: 0.136  # Max.spec.rate  on POP (detritus) (1/d)
      K_het_pom_lim: 0.219  # Half-sat.const. on POP for POP/Zoo ratio
      K_het_res: 0.015      # Specific respiration rate
      K_het_mrt: 0.0225     # Maximum specific rate of mortality of Zoo (1/d)
      Uz: 0.5               # Food absorbency for Zoo(Het)
      Hz: 0.5               # Ratio betw. diss. and part. excretes of het.
      # Organic matter
      K_POM_DOM: 0.15       # Specific rate of Autolysis of POM to DOM
      K_POC_DOC: 0          # Specific rate of Autolysis of POC to DOC
      K_DOM_ox: 0.2         # Hydrolysis of labile OM
      K_POM_ox: 0.02        # Hydrolysis of resuspended OM
      K_DOC_ox: 0.2         # Oxidation of labile OM
      K_POC_ox: 0.02        # Oxidation of resuspended OM
      tref: 2.              # Reference temperature at which temperature factor = 1
      K_omox_o2: 1.         # half sat. of o2 for OM mineralization
      # Other parameters
      Wsed: 2.0             # Rate of sinking of detritus (m/d) (1-370)
      Wphy: 0.1             # Rate of sinking of Phy (m/d), (0.1-0.5)
      Whet: 0.1             # Rate of sinking of Het (m/d)
  B_N:
    long_name: nitrogen_cycle
    model: niva/brom_nitrogen
    coupling:
      NH4: B_NUT/NH4
      NO2: B_NUT/NO2
      NO3: B_NUT/NO3
      PO4: B_NUT/PO4
      Si:  B_NUT/Si
      DIC: B_C/DIC
      Alk: B_C/Alk
      O2:  B_BIO/O2
      POM: B_BIO/POM
      DOM: B_BIO/DOM
      POC: B_BIO/POC
      DOC: B_BIO/DOC
    parameters:
      K_nitrif1: 0.1  # Spec.rate of 1st st. of nitrification
      K_nitrif2: 0.1  # Spec.rate of 2nd st. of nitrification
      K_annamox: 0.8  # Spec.rate of Anammox (1/d) (Gregoire, Lacroix, 2001)
      O2s_nf: 5.      # Threshold of O2 saturation for nitrification (uM O2)
      O2s_dn: 10.0    # Threshold of O2 for denitrification, anammox (uM O2)
      K_omno_no3: 0.1 # Half-saturation of NO3 for OM denitrification
      K_DOM_NO3: 0.2
      K_POM_NO3: 0.02
      K_DOC_NO3: 0.15
      K_POC_NO3: 0.015
      K_omno_no2: 0.1 # Half-saturation of NO2 for OM denitrification
      K_DOM_NO2: 0.2
      K_POM_NO2: 0.02
      K_DOC_NO2: 0.15
      K_POC_NO2: 0.015
  B_S:
    long_name: sulfur_cycle
    model: niva/brom_sulfur
    initialization:
      H2S:    0.0
      S0:     0.0
      S2O3:   0.0
      SO4:    25000.
    coupling:
      NH4: B_NUT/NH4
      NO3: B_NUT/NO3
      PO4: B_NUT/PO4
      Si:  B_NUT/Si
      O2:  B_BIO/O2
      DIC: B_C/DIC
      Alk: B_C/Alk
      DOM: B_BIO/DOM
      DOC: B_BIO/DOC
      POM: B_BIO/POM
      POC: B_BIO/POC
    parameters:
      K_s0_disp:  0.001
      K_hs_ox: 0.5
      K_hs_no3: 0.8
      K_s0_ox: 0.02
      K_s0_no3: 0.9
      K_s2o3_ox: 0.005
      K_s2o3_no3: 0.01
      s_omso_o2: 25.0
      s_omso_no3: 5.0
      K_omso_so4: 1 # Half-saturation of SO4 for OM sulfate reduction
      O2_sr: 5 # Half-saturation of O2
      NO3_sr: 1 # Half-saturation of NO3
      K_DOM_so4: 0.2
      K_POM_so4: 0.02
      K_DOC_so4: 0.04
      K_POC_so4: 0.004
      tref: 2. # Reference temperature at which temperature factor = 1
  B_CH4:
    long_name: methane
    model: niva/brom_methane
    parameters:
      s_omso_o2: 25.0
         # threshold of o2 for OM sulfate reduction
      s_omso_no3: 5.0
         # threshold of noX for OM sulfate reduction
      s_omch_so4: 30.
         # Threshold of of SO4 for methane production from OM
      K_DOM_ch4: 0.00014
         # Specific rate of methane production from DOM (Lopes et al., 2011)
      K_POM_ch4: 0.00014
         # Specific rate of methane production from POM
      K_POC_ch4: 0.000014
         # Specific rate of methane production from POC
      K_DOC_ch4: 0.000014
         # Specific rate of methane production from DOC
      K_ch4_o2: 0.001
         # Specific rate of oxidation of CH4 with O2
      K_ch4_so4: 0.0000274
         # Specific rate of oxidation of CH4 with SO4
      s_OM_refr: 10.0   # threshold of refractory OM for decay
    initialization:
      CH4: 0.0
    coupling:
      DIC: B_C/DIC
      O2:  B_BIO/O2
      DOM: B_BIO/DOM
      DOC: B_BIO/DOC
      POM: B_BIO/POM
      POC: B_BIO/POC
      NO3: B_NUT/NO3
      PO4: B_NUT/PO4
      Si: B_NUT/Si
      NH4: B_NUT/NH4
      SO4: B_S/SO4
  B_Ca:
    long_name: calcium
    model: niva/brom_calcium
    initialization:
      CaCO3: 5.0
    coupling:
      DIC: B_C/DIC
      Alk: B_C/Alk
      CO3: B_C/CO3
    parameters:
      K_caco3_diss: 3.0
        #! CaCO3 dissollution rate constant (1/d) (wide ranges
        #  are given in (Luff et al., 2001))
      K_caco3_form: 0.0002
        #! CaCO3 precipitation rate constant (1/d) (wide ranges
        #  are given in (Luff et al., 2001))
      Wsed: 7.0        #! Rate of sinking of detritus (m/d)
